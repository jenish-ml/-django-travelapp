{% extends 'layout.html' %}
{% block content %}
{% load static %}
<div id="carouselExample" class="carousel slide bg-primary">
    <div class="carousel-inner">
        {% for i in places %}
        <div class="carousel-item active">
            <img style="height: 600px;" src="{{ i.image.url }}" class="d-block w-100 img-fluid" alt="...">
          </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<div class="text-center my-3">
    <h1 class="fw-bold text-success">Team</h1>
    <div class="container">
        <div class="row">
            <div class="d-flex align-items-center justify-content-evenly">
            {% for i in users %}
                <div class="card" style="width: 18rem;">
                    <img src="{{i.profile.url}}" class="card-img-top" alt="..." height="300px">
                    <div class="card-body">
                      <p class="card-text">{{i.name}}</p>
                    </div>
                  </div>
                  {% endfor %}
                </div>
            
        </div>
    </div>
</div>

{% endblock %}
