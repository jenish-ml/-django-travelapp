{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Featured Places</h2>
            {% for place in places %}
            <div class="card" style="margin-bottom: 20px;">
                <img class="card-img-top" src="{{ place.image.url }}" alt="{{ place.name }}" style="height: 300px;">
                <div class="card-body">
                    <h4 class="card-title">{{ place.name }}</h4>
                    <p class="card-text">{{ place.desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <h2>Meet The Team</h2>
            {% for user in users %}
            <div class="card" style="margin-bottom: 20px;">
                <img class="card-img-top" src="{{ user.profile.url }}" alt="{{ user.name }}" style="height: 300px;">
                <div class="card-body">
                    <h4 class="card-title">{{ user.name }}</h4>
                    <p class="card-text">{{ user.desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
